<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="80" fill="#64B5F6"/>
  
  <!-- Palette base (white circle) -->
  <circle cx="256" cy="256" r="140" fill="#ffffff" opacity="0.95"/>
  
  <!-- Color swatches on palette -->
  <circle cx="200" cy="200" r="30" fill="#FF6B6B"/>
  <circle cx="312" cy="200" r="30" fill="#4ECDC4"/>
  <circle cx="200" cy="312" r="30" fill="#FFE66D"/>
  <circle cx="312" cy="312" r="30" fill="#95E1D3"/>
  <circle cx="256" cy="256" r="30" fill="#64B5F6"/>
  
  <!-- Paint brush handle -->
  <rect x="320" y="100" width="8" height="80" rx="4" fill="#8B4513" transform="rotate(45 324 140)"/>
  <ellipse cx="360" cy="120" rx="20" ry="15" fill="#8B4513"/>
</svg>
